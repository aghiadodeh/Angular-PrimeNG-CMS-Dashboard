<div class="flex flex-column w-full gap-1 py-2 px-1">
    @for(item of navigationItems; track item.route) {
    <a class="flex w-full navigation-item-menu" [routerLink]="item.route" routerLinkActive="router-link-active" (click)="onNavigate()">
        {{ item.title | translate }}
    </a>
    }
</div>
