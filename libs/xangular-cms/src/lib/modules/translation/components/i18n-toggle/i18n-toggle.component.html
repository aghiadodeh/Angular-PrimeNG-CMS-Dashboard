<p-button [text]="true" (onClick)="op.toggle($event)">
  {{ translationService.default.label }}
</p-button>

<p-overlayPanel #op>
  <div class="flex flex-column justify-content-center align-items-center">
    @for (language of translationService.availableLanguages; track language.value) {
      <p-button [text]="true" (onClick)="op.hide(); translationService.switchLanguage(language.value)">
        {{ language.label }}
      </p-button>
    }
  </div>
</p-overlayPanel>
